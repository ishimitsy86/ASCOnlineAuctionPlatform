
<table class="table table-striped" *ngIf="activateShowSessionComponent==false">
    <thead>
        <tr>
            <th>                
                Session ID
            </th>
            <th>
                
                Session Name
            </th>
            <th>                
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of auctionSessions">
            <td>{{item.id}}</td>
            <td>{{item.sessionName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
                (click)="showSession(item)" data-backdrop="static" data-keyboard="false">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-view-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
                </svg>
               </button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <app-show-sessions [selectedSession]="selectedSession" *ngIf="activateShowSessionComponent==true"></app-show-sessions>
</div>
